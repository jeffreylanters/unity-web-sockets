name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  main:
    name: Publish to NPM

    runs-on: ubuntu-latest

    environment:
      name: Unity Package Registry
      url: https://openupm.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false